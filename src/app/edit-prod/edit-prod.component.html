<div class="container w-75">
    <h3>Edit Product</h3>
    <p>{{feedback}}</p>
    <form>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" name='id' [(ngModel)]="id" class="form-control" value="id" disabled>
          </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" [(ngModel)]="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" name='desc' [(ngModel)]="desc" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" name='price' [(ngModel)]="price" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
          <label for="unit">Units</label>
          <input type="number" name='units' [(ngModel)]="units" class="form-control" placeholder="Unit">
        </div>         
        <button type="submit" class="submit-button w-100" id="submit_btn" (click)="editProd()">Submit</button>
    </form>
  </div>
